<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function xh(){
				var xhaom=document.getElementById("xhao").value;
				var xhaomTip=document.getElementById("xhaoTip");
				var reg=/^[0-9]$/;
				if (!reg.test(xhaom)){
					xhaomTip.innerHTML="学号不合法！";
					xhaomTip.style="color:red";
				}
				else{
					xhaomTip.innerHTML="";
				}
			}

			function xm(){
				var xmm=document.getElementById("xname").value;
				var xmmtip=document.getElementById("xnameTip");
				var rcg=/^[\u4e00-\u9fa5]{2,5}$/;
				if (!rcg.test(xmm)){
					xmmtip.innerHTML="姓名不合法！";
					xmmtip.style="color:red";
				}
				else{
					xmmtip.innerHTML="";
				}
			}
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">添加用户</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input placeholder="2-5个汉字" onblur="xm()" id="xname" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="xnameTip"></i>
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input onblur="xh()" id="xhao" placeholder="数字" name="Input" type="text" class="dfinput" style="width:345px;" />
						<i id="xhaoTip"></i>
					</li>
					<li>
						<label>年级<b>*</b></label>
						<input placeholder="请输入年级，如：2020" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>院系<b>*</b></label>
						<input placeholder="请输入院系名称" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>分值<b>*</b></label>
						<input placeholder="请输入所得分值" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>事由<b>*</b></label>
						<input placeholder="例：选择公开课" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>取得时间<b>*</b></label>
						<input placeholder="填入年、月" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>录入时间<b>*</b></label>
						<input placeholder="请输入录入时间" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>录入人<b>*</b></label>
						<input placeholder="请输入录入人" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户" /></li>
				</ul>

			</div>

	</body>
