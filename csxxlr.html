		<script>
			function zy(){
				var zyy=document.getElementById("zyname").value;
				var zyyTip=document.getElementById("zynameTip");
				var reg=/^[\u4e00-\u9fa5]{2,6}$/;
				if (!reg.test(zyy)){
					zyyTip.innerHTML="姓名不合法！";
					zyyTip.style="color:red";
				}
				else{
					zyyTip.innerHTML="";
				}
			}

			function xmm(){
				var xmm=document.getElementById("xname").value;
				var xmmtip=document.getElementById("xnameTip");
				var rcg=/^[\u4e00-\u9fa5]{2,6}$/;
				if (!rcg.test(xmm)){
					xmmtip.innerHTML="姓名不合法！";
					xmmtip.style="color:red";
				}
				else{
					xmmtip.innerHTML="";
				}
			}
			function jszt(){
				var jsztt=document.getElementById("jszt").value;
				var jsztttip=document.getElementById("jsztTip");
				var rcg=/^[\u4e00-\u9fa5a-zA-Z]{2,30}$/;
				if (!rcg.test(jsztt)){
					jsztttip.innerHTML="题目不合法！";
					jsztttip.style="color:red";
				}
				else{
					jsztttip.innerHTML="";
				}
			}
			function zdls(){
				var zdlss=document.getElementById("zdlsname").value;
				var zdlsstip=document.getElementById("zdlsnameTip");
				var rcg=/^[\u4e00-\u9fa5]{2,6}$/;
				if (!rcg.test(zdlss)){
					zdlsstip.innerHTML="姓名不合法！";
					zdlsstip.style="color:red";
				}
				else{
					zdlsstip.innerHTML="";
				}
			}
		</script>
