		<script>
			function xh(){
				var xhaom=document.getElementById("xhao").value;
				var xhaomTip=document.getElementById("xhaoTip");
				var reg=/^[0-9]$/;
				if (!reg.test(xhaom)){
					xhaomTip.innerHTML="学号不合法！";
					xhaomTip.style="color:red";
				}
				else{
					xhaomTip.innerHTML="";
				}
			}

			function xm(){
				var xmm=document.getElementById("xname").value;
				var xmmtip=document.getElementById("xnameTip");
				var rcg=/^[\u4e00-\u9fa5]{2,4}$/;
				if (!rcg.test(xmm)){
					xmmtip.innerHTML="主讲人不合法！";
					xmmtip.style="color:red";
				}
				else{
					xmmtip.innerHTML="";
				}
			}
			function jszt(){
				var jsztt=document.getElementById("jszt").value;
				var jsztttip=document.getElementById("jsztTip");
				var rcg=/^[\u4e00-\u9fa5a-zA-Z]{1,50}$/;
				if (!rcg.test(jsztt)){
					jsztttip.innerHTML="专题不合法！";
					jsztttip.style="color:red";
				}
				else{
					jsztttip.innerHTML="";
				}
			}
		</script>
